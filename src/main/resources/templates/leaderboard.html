<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Top 10 Donuts</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page --><!DOCTYPE html>
    <div style="padding-top:10px;padding-left:10px">
        <h3 class="cardTitle">Top 10</h3>
        <hr>
        <table border="1">
            <thead>
            <tr>
                <th>Donut Name</th>
                <th>Store</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempLeaderboard:${leaderboard}">
                <td th:text="${tempLeaderboard.name}"></td>
                <td th:text="${tempLeaderboard.store}"></td>
                <td th:text="${tempLeaderboard.rating}"></td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</body>
</html>
