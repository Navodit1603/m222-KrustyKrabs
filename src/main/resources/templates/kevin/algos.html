<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Algorithm Extend Lab</title>
    </div>
</head>

<body style="background-color: var(--grey)">
<div layout:fragment="content" th:remove="tag">
    `<div class="container">

    <div class="center-block" style="margin: 2% 3% 3%; font-family: gilroy,serif; background-color: var(--pink)">
        <!-- Title -->
        <div class="col-12" style="text-align: center; padding-top:10px">
            <h1 class="aboutName" style="color:white;text-shadow:0px 0px 5px black">Kevin's Algorithm Extend Lab</h1>

        <div class="jumbotron text-center row" style="background-color: var(--tan)">

</html>
